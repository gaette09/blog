name: Chung Jihwan
description: Front-end Developer.
meta_description: "Front-end Developer - javascript, css, html"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 10
baseurl: /blog/
domain_name: 'http://gaette09.github.io'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://gaette09.github.io/blog'
author:         'Chung Jihwan'
authorTwitter:  'gaette09'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
